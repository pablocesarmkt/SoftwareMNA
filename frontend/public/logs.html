<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Logs</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-200">
    <!-- Contenedor principal -->
    <div class="bg-white w-full max-w-4xl p-8 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-6 text-center">Access Logs</h1>

        <table class="min-w-full bg-white border border-gray-300">
            <thead class="bg-gray-100">
                <tr>
                    <th class="py-2 px-4 border-b text-left text-gray-600">ID</th>
                    <th class="py-2 px-4 border-b text-left text-gray-600">User ID</th>
                    <th class="py-2 px-4 border-b text-left text-gray-600">Time</th>
                    <th class="py-2 px-4 border-b text-left text-gray-600">Status</th>
                    <th class="py-2 px-4 border-b text-left text-gray-600">Image Path</th>
                </tr>
            </thead>
            <tbody id="logs-table" class="text-gray-700"></tbody>
        </table>

        <p id="message" class="text-lg text-gray-700 text-center mt-6"></p>

        <div class="text-center mt-6">
            <a href="index.html" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none">
                Back to Face Scan
            </a>
        </div>
    </div>

    <footer class="mt-8 text-gray-600 text-sm">
        v0.1-Demo
    </footer>

    <script src="logs.js"></script>
</body>
</html>
